   <main>
        <h1 class=" mt-2 ml-6 is-size-3">Contact</h1>

    <div>
        <div class="field is-horizontal mt-6 ">
            <div class="field-body is-vcentered columns is-centered">
              <div class="field is-narrow">
                <div class="control">
                  <input class="input is-centered-desktop is-centered-mobile" type="text" placeholder="Name">
                </div>
              </div>
              <div class="field is-narrow">
                <div class="control">
                  <input class="input is-centered" type="text" placeholder="Email">
                </div>
              </div>
              <div class="field is-narrow">

                </div>
              </div>
            </div>
        </div>

        <div class="columns">
            <div class="column is-offset-4 is-4 mr-6">
              <textarea class="textarea mt-5" name="decription" id="textbox" cols="30" rows="10"  placeholder="Project Description"></textarea>
              <a class="button is-primary is-offset-4 mt-5"  href="https://github.com">Send</a>
            </div>
          
        </div>
    </div>
</main>

    <main class="section">
        <div class="container">

                        <p>333-333-333</p>
                        <p>444-444-444</p>
